<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    body {
        background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('../static/Images/login.jpg') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        flex-direction: column;
    }

    /* New style for the "Voluntario" name */
    .app-name {
        font-size: 2.5rem;
        color: #fff;
        font-weight: bold;
        margin-bottom: 1.5rem;
        text-align: center;
    }

    .signin-container {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 16px;
        padding: 2.5rem;
        width: 350px;
        /* Increase the container width */
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(10px);
        /* Glassmorphic effect */
    }

    h2 {
        color: #fff;
        font-weight: bold;
        margin-bottom: 1.5rem;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        font-size: 1rem;
        color: #fff;
        text-align: left;
        margin: 0.5rem 0 0.25rem;
    }

    input[type="email"],
    input[type="password"] {
        padding: 0.75rem;
        /* Increase padding for larger inputs */
        font-size: 1.1rem;
        /* Larger font size */
        border: 1px solid rgba(255, 255, 255, 0.6);
        border-radius: 8px;
        margin-bottom: 1.5rem;
        /* More space between input fields */
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        backdrop-filter: blur(5px);
    }

    input[type="email"]::placeholder,
    input[type="password"]::placeholder {
        color: rgba(255, 255, 255, 0.7);
    }

    .forgot-password {
        color: #fff;
        font-size: 0.9rem;
        margin-bottom: 1.5rem;
        text-decoration: underline;
    }

    button {
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        border: none;
        padding: 0.85rem;
        /* Larger button size */
        font-size: 1.1rem;
        border-radius: 25px;
        /* More rounded button */
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: rgba(0, 0, 0, 0.9);
    }
</style>

<body>
    <div class="app-name">Voluntario</div> <!-- "Voluntario" name outside the form container -->
    <div class="signin-container">
        <h2>Sign in</h2>
        <form>
            <label for="email">Email address</label>
            <input type="email" id="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" required>

            <a href="#" class="forgot-password">Forgot your password</a>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
