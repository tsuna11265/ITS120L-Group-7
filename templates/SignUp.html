<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    body {
        background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('../static/Images/signup.jpg') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        flex-direction: column;
    }

    /* New style for the "Voluntario" name */
    .app-name {
        font-size: 2.5rem;
        color: #fff;
        font-weight: bold;
        margin-bottom: 1.5rem;
        text-align: center;
    }

.signup-container {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 16px;
    padding: 2rem; /* Reduced padding */
    width: 400px; /* Wider container */
    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
    backdrop-filter: blur(10px);
}

    h2 {
        color: #fff;
        font-weight: bold;
        margin-bottom: 1.5rem;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        font-size: 1rem;
        color: #fff;
        text-align: left;
        margin: 0.5rem 0 0.25rem;
    }

input[type="text"],
input[type="email"],
input[type="password"] {
    padding: 0.5rem; /* Reduced padding for smaller input height */
    font-size: 1rem; /* Adjusted font size */
    border: 1px solid rgba(255, 255, 255, 0.6);
    border-radius: 8px;
    margin-bottom: 1rem; /* Reduced margin for more compact spacing */
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
    backdrop-filter: blur(5px);
}

    input[type="text"]::placeholder,
    input[type="email"]::placeholder,
    input[type="password"]::placeholder {
        color: rgba(255, 255, 255, 0.7);
    }

    .forgot-password {
        color: #fff;
        font-size: 0.9rem;
        margin-bottom: 1.5rem;
        text-decoration: underline;
    }

button {
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    border: none;
    padding: 0.6rem; /* Smaller button size */
    font-size: 1rem;
    border-radius: 25px;
    cursor: pointer;
    transition: background-color 0.3s;
}
    button:hover {
        background-color: rgba(0, 0, 0, 0.9);
    }
</style>

<body>
    <div class="app-name">Voluntario</div> <!-- "Voluntario" name outside the form container -->
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="Enter your first name" required>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Enter your last name" required>

            <label for="email">Email address</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>

</html>
